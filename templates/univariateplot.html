<!DOCTYPE html>
<html lang="en">

<head>
    <title>CS50 Project</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <!-- Page content -->
    <div>
        <h1>Univariate Visualisation</h1>
        <p>Let's look at the graphical representation of {{var}}.</p>
        <!-- select plot type -->
        <div>
            <form method="GET" action="/univariateplot">
                <input type="hidden" value={{var}} name="selected-var" />
                <div>
                    <label for="plottype">Select plot type:</label>
                    <select required name="plottype" id="plottype">
                        {% if varclass == "numeric" %}
                        <option value="boxplot">Box Plot</option>
                        <option value="densityplot">Density Plot</option>
                        {% else %}
                        <option value="barplot">Bar Plot</option>
                        <option value="piechart">Pie Chart</option>
                        {% endif %}
                    </select>
                </div>
                <input type="submit" value="Submit">
            </form>

        </div>
        <!-- plot -->
        <div>
            <img src='data:image/png;base64,{{plot_url}}' />
        </div>
        <!-- choose another variable -->
        <br>
        <div>
            <form method="GET" action="/selectvariable">
                <input type="submit" value="Choose another variable">
            </form>
        </div>
        <!-- go to feature engineering -->
        <br>
        <div>
            <p>Click here to proceed to the next step.</p>
            <form method="GET" action="/newfeature">
                <input type="submit" value="Go">
            </form>
        </div>
        <br>
        <div>
            <!-- back to summary statistics -->
            <form method="GET" action="/numeric">
                <input type="submit" value="Back to Summary Statistics">
            </form>
            <br>
            <!-- reset button -->
            <form method="GET" action="/">
                <input type="submit" value="Reset">
            </form>
        </div>
    </div>
</body>

</html>
